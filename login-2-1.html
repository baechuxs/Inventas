<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amarante&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amethysta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
</head>

<body class="bg-gradient-primary" style="background: url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;), url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;), rgb(180,220,253);">
    <div class="container" style="margin: 5px;position: absolute;height: 371.069px;width: 444px;padding: 1px;transform: translate(294px);">
        <div class="p-5" style="transform: translate(120px);height: 545.359px;padding: 0;background: var(--bs-body-bg);width: 441px;margin: 46px;border-top-left-radius: 23px;border-top-right-radius: 23px;border-bottom-right-radius: 23px;border-bottom-left-radius: 23px;"><img src="assets/img/logo.png" style="width: 145px;height: 59px;margin: 32px;border-top-left-radius: 22px;border-top-right-radius: 22px;border-bottom-right-radius: 22px;border-bottom-left-radius: 22px;transform: translate(70px);">
            <h4 style="transform: translate(81px);color: var(--bs-emphasis-color);font-weight: bold;">Selamat Datang!</h4>
            <form class="user">
                <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" style="border-width: 2px;border-color: var(--bs-emphasis-color);"></div>
                <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password" style="border-width: 2px;border-color: var(--bs-emphasis-color);"></div>
                <div class="mb-3">
                    <div class="custom-control custom-checkbox small">
                        <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1" style="border-width: 2px;border-color: var(--bs-emphasis-color);"><label class="form-check-label custom-control-label" for="formCheck-1" style="color: var(--bs-emphasis-color);">Remember Me</label></div>
                    </div>
                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
            </form>
        </div>
    </div><img src="assets/img/Dashboard%20Login.jpg" width="1428" height="804">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
